volumes:
  pc:
    bootloader: grub
    structure:
      - name: mbr
        type: mbr
        size: 440
        content:
          - image: pc-boot.img
      - name: BIOS Boot
        type: DA,21686148-6449-6E6F-744E-656564454649
        size: 1M
        offset: 1M
        offset-write: mbr+92
        content:
          - image: pc-core.img
      - name: EFI System
        type: EF,C12A7328-F81F-11D2-BA4B-00A0C93EC93B
        filesystem: vfat
        filesystem-label: system-boot
        min-size: 256M
        size: 260M
        content:
          - source: shimx64.efi
            target: EFI/BOOT/BOOTX64.EFI
          - source: fbx64.efi
            target: EFI/BOOT/fbx64.efi
          - source: mmx64.efi
            target: EFI/BOOT/mmx64.efi
          - source: BOOTX64.CSV
            target: EFI/ubuntu/BOOTX64.CSV
          - source: grub.cfg
            target: EFI/ubuntu/grub.cfg
          - source: grubx64.efi
            target: EFI/ubuntu/grubx64.efi
          - source: mmx64.efi
            target: EFI/ubuntu/mmx64.efi
          - source: shimx64.efi
            target: EFI/ubuntu/shimx64.efi
