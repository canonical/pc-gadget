volumes:
  pc:
    # bootloader configuration is shipped and managed by snapd
    schema: gpt
    bootloader: grub
    structure:
      - name: ubuntu-seed
        role: system-seed
        filesystem: vfat
        # UEFI will boot the ESP partition by default first
        type: C12A7328-F81F-11D2-BA4B-00A0C93EC93B
        size: 1200M
        update:
          edition: 2
        content:
          - source: shim.efi.signed
            target: EFI/BOOT/BOOTAA64.efi
          - source: fbaa64.efi
            target: EFI/BOOT/fbaa64.efi
          - source: BOOTAA64.CSV
            target: EFI/ubuntu/BOOTAA64.CSV
          - source: grubaa64.efi
            target: EFI/ubuntu/grubaa64.efi
          - source: mmaa64.efi
            target: EFI/ubuntu/mmaa64.efi
          - source: shim.efi.signed
            target: EFI/ubuntu/shimaa64.efi
      - name: ubuntu-boot
        role: system-boot
        filesystem: ext4
        type: 0FC63DAF-8483-4772-8E79-3D69D8477DE4
        size: 750M
        update:
          edition: 1
        content:
          - source: grubaa64.efi
            target: EFI/boot/grubaa64.efi
      - name: ubuntu-save
        role: system-save
        filesystem: ext4
        type: 0FC63DAF-8483-4772-8E79-3D69D8477DE4
        size: 32M
      - name: ubuntu-data
        role: system-data
        filesystem: ext4
        type: 0FC63DAF-8483-4772-8E79-3D69D8477DE4
        size: 1G
